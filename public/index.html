<!DOCTYPE>

<html ng-app="myApp">
<head>
<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="styleshee"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	<title>COntact List App</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
<h1>COntact List App</h1>
<table class="table">
	<thead>
		<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Number</th>
		<th>Action</th>
		</tr>
	</thead>
	<tbody>
	   <tr>
	   	<td><input class="form-control" ng-model="contact.name"></td>
	   	<td><input class="form-control" ng-model="contact.email"></td>
	   	<td><input class="form-control" ng-model="contact.number"></td>
	   	<td><button class="btn btn-primary" ng-click="addContact()">AddContact</button></td>
	   </tr>
		<tr ng-repeat="contact1 in contactlist">
			<td>{{contact1.name}}</td>
			<td>{{contact1.email}}</td>
			<td>{{contact1.number}}</td>
			<td><button class="btn btn-danger" ng-click="remove
			(contact1._id)">remove</button></td>
		</tr>
	</tbody>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="controllers\controller.js"></script>
</body>
</html>
